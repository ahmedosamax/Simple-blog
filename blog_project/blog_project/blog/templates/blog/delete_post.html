{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container">
    <div class="post-card">
        <h2 class="post-title">Delete Post</h2>
        <p>Are you sure you want to delete "{{ post.title }}"?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="button delete-button">Yes, Delete</button>
                <a href="{% url 'post_detail' post.id %}" class="button">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
