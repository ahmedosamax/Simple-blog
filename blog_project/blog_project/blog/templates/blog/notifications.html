{% extends "base.html" %}

{% block content %}
<style>
    .notifications-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .notifications-header {
        text-align: center;
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
    }

    .notifications-list {
        list-style-type: none;
        padding: 0;
    }

    .notification-item {
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 5px;
        background: #f9f9f9;
        border-left: 5px solid #007bff;
    }

    .notification-item.unread {
        background: #e7f3ff;
        border-left-color: #0056b3;
        font-weight: bold;
    }

    .timestamp {
        display: block;
        font-size: 12px;
        color: #666;
        margin-top: 5px;
    }

    .no-notifications {
        text-align: center;
        padding: 15px;
        font-style: italic;
        color: #999;
    }

    .mark-read-btn {
        display: block;
        text-align: center;
        padding: 10px;
        background: #007bff;
        color: white;
        text-decoration: none;
        font-weight: bold;
        margin-top: 15px;
        border-radius: 5px;
        transition: 0.3s;
    }

    .mark-read-btn:hover {
        background: #0056b3;
    }
</style>

<div class="notifications-container">
    <h2 class="notifications-header">ðŸ”” Notifications</h2>

    <ul class="notifications-list">
        {% for notification in notifications %}
    <p>{{ notification.message }} - {{ notification.timestamp }}</p>
{% empty %}
    <p>No new notifications.</p>
{% endfor %}
    </ul>

    <a href="{% url 'mark_notifications_as_read' %}" class="mark-read-btn">Mark all as read</a>
</div>

{% endblock %}
