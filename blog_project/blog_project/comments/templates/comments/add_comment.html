{% extends 'base.html' %}
{% block title %}Add Comment{% endblock %}
{% block content %}
<div class="container">
    <h2 class="post-title">Add a Comment to "{{ post.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Post Comment</button>
    </form>
</div>
{% endblock %}
