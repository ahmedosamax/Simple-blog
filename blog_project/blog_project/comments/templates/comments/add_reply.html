{% extends 'base.html' %}
{% block title %}Reply to Comment{% endblock %}
{% block content %}
<h2>Reply to Comment by {{ comment.author.username }}</h2>
<p>{{ comment.content }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reply</button>
</form>
{% endblock %}
