<h3 class="reset-title">Password Reset</h3>
<p class="reset-text">
    Forgotten your password? Enter your email address below, and we will send instructions for setting a new one.
</p>

<form method="POST" class="reset-form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <input type="submit" value="Send Email" class="reset-button">
</form>

<style>
    .reset-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }

    .reset-text {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .reset-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .form-group input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
    }

    .reset-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    .reset-button:hover {
        background-color: #0056b3;
    }
</style>
